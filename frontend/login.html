<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoFinds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #198754, #20c997); min-height: 100vh; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; }
        .auth-card { max-width: 400px; margin: 0 auto; }
        .brand-logo { color: #198754; font-size: 2rem; font-weight: bold; }
        .form-floating input:focus { border-color: #198754; box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25); }
        .btn-success { background-color: #198754; border-color: #198754; }
        .btn-success:hover { background-color: #157347; border-color: #146c43; }
        .demo-login { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; }
        .demo-login:hover { background: rgba(255, 255, 255, 0.2); color: white; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-recycle"></i> EcoFinds
                </div>
                <p class="text-white mt-2">Welcome back to sustainable shopping</p>
            </div>

            <!-- Login Form -->
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Sign In</h3>
                    
                    <!-- Demo Login Alert -->
                    <div class="alert alert-info d-flex align-items-center" role="alert">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <div>
                            <small>Try our demo account: <strong>demo@ecofinds.com</strong> / <strong>demo123</strong></small>
                        </div>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none small">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 mb-3" id="loginBtn">
                            <span class="spinner-border spinner-border-sm me-2" role="status" style="display: none;" id="loginSpinner"></span>
                            Sign In
                        </button>

                        <!-- Demo Login Button -->
                        <button type="button" class="btn demo-login w-100 py-2" onclick="demoLogin()">
                            <i class="bi bi-play-circle"></i> Quick Demo Login
                        </button>
                    </form>

                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="signup.html" class="text-decoration-none fw-bold">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                // Store user data
                setCurrentUser(data.user);
                
                showToast('Welcome back!', 'success');
                
                // Redirect to home page after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Demo login function
        function demoLogin() {
            document.getElementById('email').value = 'demo@ecofinds.com';
            document.getElementById('password').value = 'demo123';
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (getCurrentUser()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
