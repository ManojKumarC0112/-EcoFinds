<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchases - EcoFinds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #198754 !important;
        }

        .thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-recycle"></i> EcoFinds
            </a>
            <div class="ms-auto">
                <a class="nav-link d-inline" href="cart.html">
                    <i class="bi bi-cart3"></i> Cart <span id="cartBadge" class="badge bg-danger" style="display:none">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container py-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h3 class="mb-0"><i class="bi bi-bag-check me-2"></i> My Purchases</h3>
            <a href="profile.html" class="btn btn-outline-secondary btn-sm">Back to Profile</a>
        </div>

        <!-- Loading state -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="text-muted mt-2 mb-0">Loading purchasesâ€¦</p>
        </div>

        <!-- Empty state -->
        <div id="empty" class="text-center py-5" style="display:none;">
            <i class="bi bi-archive display-1"></i>
            <h5 class="mt-3">No purchases yet</h5>
            <p class="text-muted">Start by adding items to your cart and purchasing them.</p>
            <a href="index.html" class="btn btn-primary"><i class="bi bi-shop"></i> Browse Products</a>
        </div>

        <!-- Purchases list -->
        <div id="list" class="list-group"></div>

        <!-- Summary -->
        <div id="summary" class="card mt-4" style="display:none;">
            <div class="card-body d-flex justify-content-between">
                <strong>Total spent</strong>
                <strong id="totalSpent">$0.00</strong>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        async function loadPurchases() {
            const u = getCurrentUser();
            if (!u) {
                window.location.href = 'login.html';
                return;
            }

            updateCartBadge();

            try {
                const d = await apiCall(`/purchases?user_id=${u.id}`);
                const rows = d.results || [];

                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';

                // Show empty state if no purchases
                if (!rows.length) {
                    document.getElementById('empty').style.display = 'block';
                    return;
                }

                // Populate purchase list
                const list = document.getElementById('list');
                let total = 0;
                list.innerHTML = rows.map(x => {
                    total += parseFloat(x.price);
                    return `
                        <a class="list-group-item list-group-item-action">
                            <div class="d-flex align-items-center">
                                <img src="${x.image_url}" class="thumb me-3" alt="${x.title}" onclick="openProduct(${x.product_id})">
                                <div class="flex-grow-1">
                                    <div class="fw-semibold">${x.title}</div>
                                    <div class="muted small">Purchased: ${new Date(x.purchased_at).toLocaleString()}</div>
                                </div>
                                <div class="text-success fw-bold">$${parseFloat(x.price).toFixed(2)}</div>
                            </div>
                        </a>
                    `;
                }).join('');

                // Display summary
                document.getElementById('summary').style.display = 'block';
                document.getElementById('totalSpent').textContent = `$${total.toFixed(2)}`;
            } catch (e) {
                showToast('Failed to load purchases', 'error');
            }
        }

        function openProduct(id) {
            window.location.href = `product.html?id=${id}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadPurchases);
    </script>
</body>
</html>
