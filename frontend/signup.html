<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoFinds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #198754, #20c997); min-height: 100vh; }
        .auth-container { min-height: 100vh; display: flex; align-items: center; }
        .auth-card { max-width: 400px; margin: 0 auto; }
        .brand-logo { color: #198754; font-size: 2rem; font-weight: bold; }
        .form-floating input:focus { border-color: #198754; box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25); }
        .btn-success { background-color: #198754; border-color: #198754; }
        .btn-success:hover { background-color: #157347; border-color: #146c43; }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="bi bi-recycle"></i> EcoFinds
                </div>
                <p class="text-white mt-2">Join the sustainable marketplace</p>
            </div>

            <!-- Sign Up Form -->
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Create Account</h3>
                    
                    <form id="signupForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label for="username">Username (optional)</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                            <label for="password">Password</label>
                            <div class="form-text">Password must be at least 6 characters long</div>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2" id="signupBtn">
                            <span class="spinner-border spinner-border-sm me-2" role="status" style="display: none;" id="signupSpinner"></span>
                            Create Account
                        </button>
                    </form>

                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="login.html" class="text-decoration-none fw-bold">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('termsCheck').checked;
            
            // Validation
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (!termsAccepted) {
                showToast('Please accept the terms and conditions', 'error');
                return;
            }

            // Show loading state
            const signupBtn = document.getElementById('signupBtn');
            const spinner = document.getElementById('signupSpinner');
            signupBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const data = await apiCall('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        username: username || null
                    })
                });
                
                // Store user data
                setCurrentUser(data.user);
                
                showToast('Account created successfully!', 'success');
                
                // Redirect to home page after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (getCurrentUser()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
